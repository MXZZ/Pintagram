<script>
var actual="profile";
	navigator.cascades.onmessage=function test(message){
 
    console.log(message); 
    actual=message;
	    if(message=="contact")
	    {
	    	
	    	angular.element($(".ng-scope")).scope().openContacts();
	    }
	     if(message=="profile")
	    {
	    	//window.location="index.html";
	    	//window.history.go(0);
	    	angular.element($(".ng-scope")).scope().openMain();
	    }
	     if(message=="settings")
	    {
	    	angular.element($(".ng-scope")).scope().openSettings();
	    }
	    if(message=="logout")
	    {
	    	angular.element($(".ng-scope")).scope().logOut();
	    }
	    if(message=="ncontact")
	    {
	    	angular.element($(".ng-scope")).scope().importContact();
	    }
	      if(message=="ngroup")
	    {
	    	angular.element($(".ng-scope")).scope().openGroup();
	    }
	}
</script>
