<div  data-bb-type="title" data-bb-caption="Pilot Assistant" ></div>
<div data-bb-type="menu">
	<div onclick="bb.pushScreen('info.html','info');" data-bb-type="menu-item" data-bb-img="images/icons/info2.png" data-bb-pin="left">Info</div>

<div data-bb-type="round-panel"> 
          <div data-bb-type="panel-header">Cross Wind Calculator</div>
          <div data-bb-type="label-control-container">
             
              <div data-bb-type="row">
                  <div data-bb-type="label" >Wind Speed</div>
                  <input type="number" id='speed' value="Speed"/>
              </div>
                <div data-bb-type="row">
                  <div data-bb-type="label">Wind Angle (Degree)</div>
                  <input type="number" id='angle' value="Angle"/>
              </div>
              
               <div data-bb-type="row">
                  <div data-bb-type="label">Calculate:</div>
                  <div data-bb-type="button" data-bb-style="stretch" onclick="calculate();">Ok</div>
              </div>
               <div data-bb-type="row">
                  <div data-bb-type="label">Result:</div>
                  
              </div>
                <input type="number" id='result' value="calc result.."/>
          </div>
      </div>
    <div align="center"  ><img align="center" src="images/cross.jpg"  /> </div>
